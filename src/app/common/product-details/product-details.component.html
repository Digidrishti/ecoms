<div class="row justify-content-center my-2 p-2 ">
    <div class="col-md-5 ">
        <div id="productImg">
            <img [src]="data.images[0]" class="border shadow rounded-5">
        </div>
        <br>
        <div class="row">
            <div class="col imgdiv border shadow px-0"  *ngFor="let item of data | keyvalue; let i=index" >
                <img [src]="data.images[i]" >
            </div>
        </div>
    </div>

    <div class="col-md-6">
        <div class="row ">
            <div class="col-md-12 col-6">
                <h1>
                    {{data.productName | titlecase}}
                </h1>
            </div>
            <div class="col-md-12 col-6">
                <button class="btn btn-outline-info">
                    500gm
                </button>
            </div>
        </div>
        
        
        <div class="col-12 col-md-6">
            <div class="card px-2 card-title mt-2">
                <div class="card-header bg-white">
                    <span class="">Price Details</span>
                </div>
                <div class="card-body ">
                    <div class="row">
                        
                        <div class="col-8">
                            <div>
                                Price:
                            </div>
                            <div>
                                Discount:
                            </div>
                            <div>
                                Delivery charges:
                            </div>
                        </div>
                        <div class="col-4 text-end">
                            <div>
                                {{data.productPrice}} ₹
                            </div>
                            <div>
                                20 ₹
                            </div>
                            <div>
                                20 ₹
                            </div>
                        </div>
                        <hr>
                        <div class="col-8">
                            Total
                        </div>
                        <div class="col-4 text-end">
                            {{data.productPrice }}
                        </div>
                    </div>
                </div>
               
            </div>
            <div class="d-grid gap-2 d-md-flex justify-content-md-start">
                <button class="btn btn-outline-warning me-md-2" type="button"  routerLink="/add-to-kart" (click)="gotoCart(data)">Add To Cart</button>
                <button class="btn btn-warning" type="button" routerLink="/kart" routerLinkActive="active">Buy Now</button>
            </div>
        </div>
    </div>
</div>
