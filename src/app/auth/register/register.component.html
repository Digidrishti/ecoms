<div class="contanier m-md-2">
    <div class="row justify-content-center">
        <div class="col-12 col-md-8 img">
        </div>
        <div class="col-12 col-md-3 me-auto">
            <ng-container *ngIf="!forGetPassword">
                <div class="card">
                    <div class="card-body">
                        <div class="heading text-center">
                            <h3>Welcome Chief ..!!</h3>
                            <p>Create a new Account</p>
                        </div>

                        <form [formGroup]="registrationForm">
                            <div class="mb-2">
                                <label>Email:</label>
                                <input type="password" class="form-control" type="email" formControlName="email">
                            </div>
                            <div class="mb-2">
                                <label *ngIf="!isOtpVerified">Password:</label>
                                <label *ngIf="isOtpVerified">New Password:</label>
                                <input type="password" class="form-control" type="password" formControlName="password">
                            </div>
                            <div class="mb-2">
                                <label>Confirm Password:</label>
                                <input type="password" class="form-control" type="password"
                                    formControlName="confirmPassword">
                                <div class="text-danger"
                                    *ngIf="registrationForm.hasError('passwordMismatch') && (registrationForm.get('confirmPassword')?.dirty! || registrationForm.get('confirmPassword')?.touched)">
                                    Passwords do not match.
                                </div>
                            </div>
                            <div class="text-end my-2 ">
                                <button class="btn btn-secondary me-2" routerLink="/auth/">
                                    cancel
                                </button>
                                <button class="btn btn-primary " (click)="registerUser()"
                                    [disabled]="registrationForm.invalid">
                                    Submit
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </ng-container>

            <ng-container *ngIf="forGetPassword">
                <div class="card">
                    <div class="card-body">
                        <div class="heading text-center">
                            <h3>Forgor Password </h3>
                            <h6>Don't Worry Chief ..!!</h6>
                        </div>

                        <form [formGroup]="registrationForm" class="mt-3">
                            <div class="mb-3">
                                <label for="exampleInputEmail1" class="form-label">Enter Your Email address</label>
                                <input type="email" class="form-control" id="exampleInputEmail1" formControlName="email"
                                    aria-describedby="emailHelp">
                            </div>
                            <ng-container *ngIf="isOtpVerified">
                                <div class="mb-2">
                                    <label>Password:</label>
                                    <input type="password" class="form-control" type="password" formControlName="password">
                                </div>
                                <div class="mb-2">
                                    <label>Confirm Password:</label>
                                    <input type="password" class="form-control" type="password"
                                        formControlName="confirmPassword">
                                    <div class="text-danger"
                                        *ngIf="registrationForm.hasError('passwordMismatch') && (registrationForm.get('confirmPassword')?.dirty || registrationForm.get('confirmPassword')?.touched)">
                                        Passwords do not match.
                                    </div>
                                </div>
                                <div class="text-end my-2 ">
                                    <button class="btn btn-secondary me-2" routerLink="/auth/">
                                        cancel
                                    </button>
                                    <button class="btn btn-primary "  (click)="submitForm()"
                                        [disabled]="registrationForm.invalid">
                                        Submit
                                    </button>
                                </div>
                            </ng-container>
                            <div class="text-end" *ngIf="!isOtpVerified">
                                <button class="btn btn-primary" type="button" class="btn btn-primary"
                                    data-bs-toggle="modal" data-bs-target="#staticBackdrop" (click)="getOtp()"
                                    [disabled]="registrationForm.invalid">
                                    Get OTP
                                </button>
                            </div>
                        </form>

                    </div>
                </div>
            </ng-container>

        </div>
    </div>
</div>


<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="staticBackdropLabel" aria-hidden="true" >
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="staticBackdropLabel">OTP Verification</h5>

                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form [formGroup]="otpForm" class=" ">
                    <div class="d-flex justify-content-evenly">
                        <div class="mx-2">
                            <input ugroFocusPrevNext [type]="'tel'" class="w-100 form-control" formControlName="otpOne"
                                [id]="'otp1'" [attr.data_target_next]="'otp2'" maxlength="1" minlength="1" minlength="1"
                                [placeholder]="''" type="number">
                        </div>
                        <div class="mx-2">
                            <input ugroFocusPrevNext [type]="'tel'" class="w-100 form-control" type="number"
                                formControlName="otpTwo" [id]="'otp2'" [attr.data_target_next]="'otp3'"
                                [attr.data_target_prev]="'otp1'" maxlength="1" minlength="1" [placeholder]="''"
                                type="number">
                        </div>
                        <div class="mx-2">
                            <input ugroFocusPrevNext [type]="'tel'" class="w-100 form-control" formControlName="otpThree"
                                [id]="'otp3'" [attr.data_target_next]="'otp4'" [attr.data_target_prev]="'otp2'"
                                maxlength="1" minlength="1" [placeholder]="''" type="number">
                        </div>
                        <div class="mx-2">
                            <input ugroFocusPrevNext [type]="'tel'" class="w-100 form-control" formControlName="otpFour"
                                [id]="'otp4'" [attr.data_target_next]="'otp5'" [attr.data_target_prev]="'otp3'"
                                maxlength="1" minlength="1" [placeholder]="''" type="number">
                        </div>
                        <div class="mx-2">
                            <input ugroFocusPrevNext [type]="'tel'" class="w-100 form-control" formControlName="otpFive"
                                [id]="'otp5'" [attr.data_target_next]="'otp6'" [attr.data_target_prev]="'otp4'"
                                maxlength="1" minlength="1" [placeholder]="''" type="number">
                        </div>
                        <div class="mx-2">
                            <input ugroFocusPrevNext [type]="'tel'" class="w-100 form-control" formControlName="otpSix"
                                [id]="'otp6'" [attr.data_target_prev]="'otp5'" maxlength="1" minlength="1"
                                [placeholder]="''" type="number">
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <div *ngIf="resendOtp">
                    <a>
                        <u (click)="getOtp()">
                            Resend OTP
                        </u>
                    </a>
                </div>
                <div>
                    <button type="submit" class="btn btn-primary" [disabled]="!otpForm.valid" (click)="confirmOtp()" data-bs-dismiss="modal">Confirm OTP</button>
                </div>
            </div>
        </div>
    </div>
</div>
